title: API access tokens
permissions: [user]

methods:
  read:
    title: Read tokens
    params:
      - name: options
        schema:
          type: object

  create:
    title: Generate new token
    params:
      - name: name
        required: true
        schema:
          type: string

  delete:
    title: Remove token
    params:
      - name: token_id
        required: true
        schema:
          type: string

  set-enabled:
    title: Set token enabled
    params:
      - name: token_id
        required: true
        schema:
          type: string
      - name: enabled
        required: true
        schema:
          type: boolean

  get-permissions:
    title: Get token permissions
    params:
      - name: token_id
        required: true
        schema:
          type: string

  set-permissions:
    title: Set token permissions
    params:
      - name: token_id
        required: true
        schema:
          type: string
      - name: permissions
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }

  update-permissions:
    title: Update token permissions
    params:
      - name: token_id
        required: true
        schema:
          type: string
      - name: permissions
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }
