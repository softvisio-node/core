title: API access tokens
permissions: [user]

methods:
  read:
    title: Read tokens
    params:
      - name: options
        schema:
          type: object

  create:
    title: Generate new token
    params:
      - name: name
        required: true
        schema:
          type: string

  delete:
    title: Remove token
    params:
      - name: token_id
        required: true
        schema:
          type: string

  set-enabled:
    title: Set token enabled
    params:
      - name: token_id
        required: true
        schema:
          type: string
      - name: enabled
        required: true
        schema:
          type: boolean

  get-permissions:
    title: Get token permissions
    params:
      - name: token_id
        required: true
        schema:
          type: string

  set-permissions:
    title: Set token permissions
    description: |-
      Set API token permissions. Old permissions will be replaced with the new.
    params:
      - name: token_id
        description: Token ID.
        required: true
        schema:
          type: string
      - name: permissions
        description: |-
          Object contains permissions to set:
          -   Key <string\> Permission name.
          -   Value  <boolean\> `true` to enable permission.
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }

  update-permissions:
    title: Update token permissions
    description: Update token permissions. Permissions will be added or replaced.
    params:
      - name: token_id
        description: Token ID.
        required: true
        schema:
          type: string
      - name: permissions
        description: |-
          Object contains permissions to update:
          -   Key <string\> Permission name.
          -   Value  <boolean\> `true` to enable permission.
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }
