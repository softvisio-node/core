title: Application settings
permissions: [admin]

methods:
  read:
    title: Read application settings

  update:
    title: Update application settings
    params:
      - name: settings
        summary: application settings object
        required: true
        schema:
          type: object

  test-smtp:
    title: Test SMTP server settings
    params:
      - name: settings
        required: true
        schema:
          type: object
          properties:
            smtp_hostname: { type: string }
            smtp_port: { type: integer, minimum: 0, maximum: 65535 }
            smtp_username: { type: string }
            smtp_password: { type: string }
          required: []
          additionalProperties: false
