- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
    contacts:
      type: object
      properties:
        phoneEnabled: { type: boolean }
        emailEnabled: { type: boolean }
        addressEnabled: { type: boolean }

      additionalProperties: false
      required: [phoneEnabled, emailEnabled, addressEnabled]

  required: [contacts]
