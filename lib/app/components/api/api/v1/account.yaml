title: User account

methods:
  get-account:
    title: Get your account data
    permission: users

  set-password:
    title: Set password
    permission: users
    authorizationRequired: true
    params:
      - name: password
        description: New password.
        required: true
        schema:
          type: string

  send-email-change-token:
    title: Send email change token
    permission: users
    params:
      - name: email
        required: true
        schema: { type: string, format: email }

  set-email-by-token:
    title: Set email using token
    permission: users
    authorizationRequired: true
    params:
      - name: token
        required: true
        schema: { type: string }

  set-locale:
    title: Set locale
    permission: users
    params:
      - name: locale
        required: true
        schema:
          type: string
          format: locale

  delete:
    title: Delete account
    permission: users
    authorizationRequired: true

  get-sessions:
    title: Get sessions list
    permission: users

  sign-out-session:
    title: Sign out of session
    permission: users
    params:
      - name: session_id
        required: true
        schema: { type: string, format: int64 }

  sign-out-all-sessions:
    title: Sign out of all sessions
    permission: users
