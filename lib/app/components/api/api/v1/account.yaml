title: User account

methods:
  get-account:
    title: Get your account data
    permission: user

  set-password:
    title: Set password
    permission: user
    authorizationRequired: true
    params:
      - name: password
        description: New password.
        required: true
        schema:
          type: string

  send-email-change-token:
    title: Send email change token
    permission: user
    params:
      - name: email
        required: true
        schema: { type: string, format: email }

  set-email-by-token:
    title: Set email using token
    permission: user
    authorizationRequired: true
    params:
      - name: token
        required: true
        schema: { type: string }

  set-locale:
    title: Set locale
    permission: user
    params:
      - name: locale
        required: true
        schema:
          type: string

  delete:
    title: Delete account
    permission: user
    authorizationRequired: true

  get-sessions:
    title: Get sessions list
    permission: user

  signout-session:
    title: Signout of session
    permission: user
    params:
      - name: session_id
        required: true
        schema: { type: string }

  signout-all-sessions:
    title: Sign out of all sessions
    permission: user
