title: Access control lists
aclResolvers:
  acl: ~

methods:
  read-acl-users:
    title: Read ACL users
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, operator: "=", required: true, aclResolver: acl }
              email: { type: string, operator: like }
              created: { sortable: true }
              enabled: { type: boolean, operator: "=", sortable: true }
            order_by: [["email", "desc"]]
            limit: { maxLimit: 50 }

  suggest-acl-users:
    title: Suggest ACL users
    permission: acl:read
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, operator: "=", required: true, aclResolver: acl }
              email: { type: string, operator: "like" }
            order_by: [["email", "desc"]]
            offset: false
            limit: { maxLimit: 20 }

  add-acl-user:
    title: Add ACL user
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: options
        schema:
          type: object
          properties:
            enabled: { type: boolean }
            scopes: { type: array, items: { type: string }, uniqueItems: true }
          additionalProperties: false

  delete-acl-user:
    title: Delete ACL user
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }

  set-acl-user-enabled:
    title: Set ACL user enabled
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  set-acl-user-scopes:
    title: Set ACL user scope
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: scopes
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true }

  add-acl-user-scopes:
    title: Add ACL user scope
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: scopes
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true, minItems: 1 }

  delete-acl-user-scopes:
    title: Delete ACL user scope
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: scopes
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true, minItems: 1 }

  get-acl-user-scopes:
    title: Get ACL user scopes
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        schema: { type: string }

  get-acl-scopes:
    title: Get ACL scopes
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
