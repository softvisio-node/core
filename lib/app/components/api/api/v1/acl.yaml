title: Access control lists
aclResolvers:
  acl: ~

methods:
  get-acl-permissions:
    title: Get ACL permissions
    permission: user
    params:
      - name: acl_id
        required: true
        schema: { type: string }

  get-users:
    title: Get ACL users
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }

  get-acl-user-scopes:
    title: Get ACL user scopes
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        schema: { type: string }

  get-scopes:
    title: Get ACL scopes
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }

  add-user:
    title: Add ACL user
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: options
        schema:
          type: object
          properties:
            enabled: { type: boolean }
            scopes: { type: array, items: { type: string }, uniqueItems: true }
          additionalProperties: false

  delete-user:
    title: Delete ACL user
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }

  set-user-enabled:
    title: Set ACL user enabled
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  set-acl-user-scope-enabled:
    title: Set ACL user scope enabled status
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: scope
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  suggest-users:
    title: Suggest users
    permission: acl:read
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, operator: "=", required: true, aclResolver: acl }
              email: { type: string, operator: "like" }
            order_by: [["email", "desc"]]
            offset: false
            limit: { maxLimit: 20 }
