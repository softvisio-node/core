title: Application users management

methods:
  get-users-list:
    title: Read users
    permission: administration:read
    params:
      - name: options
        schema:
          read:
            fields:
              id: { type: string, format: int64, operator: "=", sortable: true }
              search: { type: string, operator: includes case insensitive }
              roles: { type: string, operator: in }
              email: { sortable: true }
              created: { sortable: true }
              last_activity: { sortable: true }
              enabled: { sortable: true }
            order_by: [[email, asc]]
            limit: { maxLimit: 100 }

  create-user:
    title: Create user
    permission: administration:create
    params:
      - name: email
        required: true
        schema:
          type: string
          format: email
      - name: options
        schema:
          type: object
          properties:
            password: { type: string }
            enabled: { type: boolean }
            roles:
              anyOf:
                - type: "null"
                - type: array
                  items: { type: string }

          additionalProperties: false

  delete:
    title: Delete user
    permission: administration:delete
    authorizationRequired: true
    params:
      - name: user_id
        required: true
        schema:
          type: string
          format: int64

  set-enabled:
    title: Set user enabled
    permission: administration:update
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
          format: int64
      - name: enabled
        required: true
        schema:
          type: boolean

  set-password:
    title: Set user password
    permission: administration:update
    authorizationRequired: true
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
          format: int64
      - name: pasword
        schema:
          type: string

  get-sessions:
    title: Get user sessions list
    permission: administration:update
    params:
      - name: user_id
        required: true
        schema: { type: string, format: int64 }

  sign-out-session:
    title: Sign out of user session
    permission: administration:update
    params:
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: session_id
        required: true
        schema: { type: string, format: int64 }

  sign-out-all-sessions:
    title: Sign out of all user sessions
    permission: administration:update
    params:
      - name: user_id
        required: true
        schema:
          type: string
          format: int64
