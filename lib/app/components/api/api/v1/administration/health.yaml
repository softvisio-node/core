title: Application API call log

methods:
  get-api-methods:
    title: Get API methods
    permission: admin:read

  get-latest-time-series:
    title: Read statistics for the last 60 minutes
    permission: admin:read
    description: Statistics updated every 10 seconds. Data resolution is 1 minute.
    params:
      - name: method_id
        schema:
          type: string

  get-historic-time-series:
    title: Read statistics for the given API method for the last 30 days
    permission: admin:read
    description: Statistics updated every 1 minute. Data resolution is 10 minutes.
    params:
      - name: method_id
        required: true
        schema:
          type: string

  read-api-method-exceptions:
    title: Get API method access log
    permission: admin:read
    params:
      - name: options
        schema:
          read:
            fields:
              method_id: { type: string, operator: "=", required: true }
            order_by: [["started", "desc"]]
            limit: { maxLimit: 100 }
