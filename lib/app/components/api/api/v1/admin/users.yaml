title: Application users management

methods:
  read:
    title: Read users
    permission: admin:read
    params:
      - name: options
        schema:
          read:
            fields:
              id: { type: string, operator: "=", sortable: true }
              search: { type: string, operator: like }
              roles: { type: string, operator: in }
              email: { sortable: true }
              created: { sortable: true }
              last_activity: { sortable: true }
              enabled: { sortable: true }
            order_by: [["email", "desc"]]
            limit: { maxLimit: 100 }

  create:
    title: Create user
    permission: admin:create
    params:
      - name: email
        required: true
        schema:
          type: string
          format: email
      - name: fields
        schema:
          type: object
          properties:
            password: { type: string }
            enabled: { type: boolean }
            telegram_username: { type: string }
          additionalProperties: false
      - name: roles
        schema:
          type: array
          items: { type: string }
          uniqueItems: true

  delete:
    title: Delete user
    permission: admin:delete
    authorizationRequired: true
    params:
      - name: user_id
        required: true
        schema:
          type: string

  set-enabled:
    title: Set user enabled
    permission: admin:update
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
      - name: enabled
        required: true
        schema:
          type: boolean

  set-password:
    title: Set user password
    permission: admin:update
    authorizationRequired: true
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
      - name: pasword
        schema:
          type: string

  get-sessions:
    title: Get user sessions list
    permission: admin:update
    params:
      - name: user_id
        required: true
        schema: { type: string }

  signout-session:
    title: Sign out of user session
    permission: admin:update
    params:
      - name: user_id
        required: true
        schema: { type: string }
      - name: session_id
        required: true
        schema: { type: string }

  signout-all-sessions:
    title: Sign out of all user sessions
    permission: admin:update
    params:
      - name: user_id
        required: true
        schema:
          type: string
