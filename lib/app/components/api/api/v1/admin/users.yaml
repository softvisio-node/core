title: Application users management
roles: [admin]

methods:
  read:
    title: Read users
    permission: admin/users:read
    params:
      - name: options
        schema:
          read:
            fields:
              id: { type: string, operator: "=", sortable: true }
              search: { type: string, operator: like }
              roles: { type: string, operator: in }
              email: { sortable: true }
              created: { sortable: true }
              last_activity: { sortable: true }
              enabled: { sortable: true }
            order_by: [["email", "desc"]]
            limit: { maxLimit: 100 }

  create:
    title: Create user
    permission: admin/users:create
    params:
      - name: fields
        required: true
        schema:
          type: object
          properties:
            email: { type: string, format: email }
            password: { type: string }
            enabled: { type: boolean }
            roles:
              type: object
              additionalProperties: { type: boolean }
            telegram_username: { type: string }
          required:
            - email

  delete:
    title: Delete user
    permission: admin/users:delete
    authorizationRequired: true
    params:
      - name: user_id
        required: true
        schema:
          type: string

  set-enabled:
    title: Set user enabled
    permission: admin/users:update
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
      - name: enabled
        required: true
        schema:
          type: boolean

  set-password:
    title: Set user password
    permission: admin/users:update
    authorizationRequired: true
    params:
      - name: user_id
        description: User id or name.
        required: true
        schema:
          type: string
      - name: pasword
        schema:
          type: string

  get-roles:
    title: Get user roles
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema:
          type: string

  set-roles:
    title: Set user roles
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema:
          type: string
      - name: roles
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }

  update-roles:
    title: Update user roles
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema:
          type: string
      - name: roles
        required: true
        schema:
          type: object
          additionalProperties: { type: boolean }

  get-sessions:
    title: Get user sessions list
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema: { type: string }

  signout-session:
    title: Sign out of user session
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema: { type: string }
      - name: session_id
        required: true
        schema: { type: string }

  signout-all-sessions:
    title: Sign out of all user sessions
    permission: admin/users:update
    params:
      - name: user_id
        required: true
        schema:
          type: string
