title: Personal access tokens

methods:
  get-tokens-list:
    title: Read tokens
    permission: users
    params:
      - name: options
        schema:
          read:
            fields:
              id: { type: string }
              name: { type: string, operator: like, sortable: true }
              created: { type: string, sortable: true }
              last_activity: { type: string, sortable: true }
              enabled: { type: boolean, operator: "=", sortable: true }
            order_by: [[name, asc]]
            limit: { maxLimit: 100 }

  create:
    title: Generate new token
    permission: users
    params:
      - name: name
        required: true
        schema:
          type: string

  delete:
    title: Remove token
    permission: users
    authorizationRequired: true
    params:
      - name: token_id
        required: true
        schema:
          type: string
          format: int64

  set-enabled:
    title: Set token enabled
    permission: users
    params:
      - name: token_id
        required: true
        schema:
          type: string
          format: int64
      - name: enabled
        required: true
        schema:
          type: boolean
