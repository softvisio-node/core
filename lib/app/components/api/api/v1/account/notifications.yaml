title: Notifications
emits:
  - notifications # emitted when new notifications available

methods:
  get-user-notifications-profile:
    title: Get user notifications settings
    permission: user

  set-user-notification-channel-enabled:
    title: Set user user notification channel enabled
    permission: user
    params:
      - name: type
        required: true
        schema:
          type: string
      - name: channel
        required: true
        schema:
          type: string
          enum: [internal, email, telegram, push]
      - name: enabled
        required: true
        schema:
          type: boolean

  read:
    title: Read notifications
    permission: user
    params:
      - name: options
        schema:
          read:
            fields:
              done: { type: boolean, operator: "=" }
            order_by: [["created", "desc"]]
            limit: { maxLimit: 100 }

  set-read:
    title: Set notifications as read
    permission: user
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-read-all:
    title: Set all notifications as read
    permission: user

  set-unread:
    title: Set notifications as unread
    permission: user
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-unread-all:
    title: Set all notifications as unread
    permission: user

  set-done:
    title: Set notifications as done
    permission: user
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-done-all:
    title: Set all notifications as done
    permission: user

  set-undone:
    title: Set notifications as undone
    permission: user
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-undone-all:
    title: Set all notifications as undone
    permission: user

  delete:
    title: Delete notification
    permission: user
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  delete-all:
    title: Delete all notifications
    permission: user
