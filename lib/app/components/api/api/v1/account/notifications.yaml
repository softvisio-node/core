title: Notifications
emits:
  - notifications/update # emitted when new notifications available
  - notifications/telegram/update # true / false, emits, when Telegram link status changed

methods:
  get-user-notifications-profile:
    title: Get user notifications settings
    permission: users
    params:
      - name: options
        schema:
          type: object
          properties:
            acl_id:
              anyOf:
                - type: "null"
                - { type: string, format: int64 }
          additionalProperties: false

  set-user-notification-subscribed:
    title: Set user notification channel subscribed
    permission: users
    params:
      - name: options
        required: true
        schema:
          type: object
          properties:
            acl_id:
              anyOf:
                - type: "null"
                - { type: string, format: int64 }
            notification: { type: string }
            channel: { enum: [internal, email, telegram, push] }
            subscribed: { type: boolean }
          additionalProperties: false
          required: [subscribed]

  get-notifications-list:
    title: Read notifications
    permission: users
    maxParallelCallsPerClient: 5
    params:
      - name: options
        required: true
        schema:
          read:
            fields:
              done: { type: boolean, operator: "=" }
            order_by: [[created, desc]]
            limit: { maxLimit: 100 }

  update:
    title: Update notification
    permission: users
    params:
      - name: options
        required: true
        schema:
          anyOf:
            - type: object
              properties:
                done: { type: boolean }
              additionalProperties: false
              minProperties: 1
            - type: object
              properties:
                id: { type: string, format: int64 }
                done: { type: boolean }
              additionalProperties: false
              minProperties: 2
              required: [id]

  delete:
    title: Delete notifications
    permission: users
    params:
      - name: options
        schema:
          type: object
          properties:
            id: { type: string, format: int64 }
            done: { type: boolean }

          additionalProperties: false
          minProperties: 1
