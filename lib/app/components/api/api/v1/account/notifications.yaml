title: Notifications
emits:
  - notifications/update # emitted when new notifications available
  - notifications/telegram-linked # true / false, emits, when Telegram link status changed

methods:
  get-user-notifications-profile:
    title: Get user notifications settings
    permission: users

  set-user-notification-channel-active:
    title: Set user notification channel active
    permission: users
    params:
      - name: notification
        required: true
        schema:
          type: string
      - name: channel
        required: true
        schema:
          type: string
          enum: [internal, email, telegram, push]
      - name: active
        required: true
        schema:
          type: boolean

  set-user-notification-acrive:
    title: Set user notification active
    permission: users
    params:
      - name: notification
        required: true
        schema:
          type: string
      - name: active
        required: true
        schema:
          type: boolean

  read:
    title: Read notifications
    permission: users
    maxParallelCallsPerClient: 5
    params:
      - name: options
        required: true
        schema:
          read:
            fields:
              done: { type: boolean, operator: "=" }
            order_by: [["created", "desc"]]
            limit: { maxLimit: 100 }

  update:
    title: Update notification
    permission: users
    params:
      - name: options
        required: true
        schema:
          anyOf:
            - type: object
              properties:
                done: { type: boolean }
              additionalProperties: false
              minProperties: 1
            - type: object
              properties:
                id: { type: string, format: int64 }
                done: { type: boolean }
              additionalProperties: false
              minProperties: 2
              required: [id]

  delete:
    title: Delete notifications
    permission: users
    params:
      - name: options
        schema:
          type: object
          properties:
            id: { type: string, format: int64 }
            done: { type: boolean }

          additionalProperties: false
          minProperties: 1

  get-telegram-link-url:
    title: Get URL to link telegram account
    permission: users

  unlink-telegram:
    title: Unlink telegram account
    permission: users
