module: api
type: postgresql
patch: ~

emits:
  - api/user-token/delete # user_id
  - api/user-token/update

  - api/user-session/delete # user_id
  - api/user-session/update

locks: ~

cron:
  cleanup:
    cron: "0 1 * * *" # 01:00 everyday
    timezone: ~
    query: |-
      DELETE FROM api_session WHERE expires <= CURRENT_TIMESTAMP;
