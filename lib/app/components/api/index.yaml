dependencies:
  - dbh
  - publicHttpServer

config:
  root:
    email: ~
    password: ~
    telegramUsername: ~

  connections:
    maxPayloadLength: 65535 // 64K
    idleTimeout: 40
    sendPingsAutomatically: true
    compress: null # user server default value

  frontendUrl: ~
  passwordsStrength: strong
  signupEnabled: true
  newUserEnabled: true

  locales: [en-GB] # en-US, uk, ru
  defaultLocale: en-GB
  currency: USD
