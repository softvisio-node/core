dependencies:
  - dbh
  - publicHttpServer

config:
  root:
    email: ~
    password: ~
    telegramUsername: ~

  connections:
    maxPayloadLength: 65535 // 64K
    idleTimeout: 40
    sendPingsAutomatically: true
    compress: null # user server default value

  locales: [en-GB] # en-US, uk, ru
  defaultLocale: en-GB
  currency: USD

  frontendUrl: ~
  passwordsStrength: strong
  signupEnabled: true
  newUserEnabled: true
  defaultGravatarImage: "noname@softvisio.net" # email, url, 404, mp, identicon, monsterid, wavatar, retro, robohash, blank

  authcachemaxsize: 10_000
  authCacheLastActivityDropInterval: 60_000 # ms, 1 min.
  "sessionMaxAge": 2592000000 # ms, 30 days
