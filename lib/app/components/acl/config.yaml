dependencies:
  - users
  - notifications

optionalDependencies: ~

config:
  cacheMaxSize: 10_000

  types:
    default:
      roles:
        developer:
          name: !l10n [Developer]
          description: !l10n [Project developer]
          permissions:
            - development:*

        administrator:
          name: !l10n [Administrator]
          description: !l10n [Project administrator]
          permissions:
            - acl:*
            - administration:*
