dependencies:
  - users
  - notifications

optionalDependencies: ~

config:
  cacheMaxSize: 10_000

  types:
    main:
      roles:
        developer:
          name: !l10nt [Developer, { tags: backend }]
          description: !l10nt [Project developer, { tags: backend }]
          permissions:
            - development:*

        administrator:
          name: !l10nt [Administrator, { tags: backend }]
          description: !l10nt [Project administrator, { tags: backend }]
          permissions:
            - acl:*
            - administration:*
