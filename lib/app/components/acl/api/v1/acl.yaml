title: Access control lists

aclResolvers:
  acl: ~

methods:
  get-acl-users-list:
    title: Read ACL users
    permission: acl:read
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, format: int64, operator: "=", required: true, aclResolver: acl }
              email: { type: string, operator: like, sortable: true }
              roles: { type: string, operator: in }
              created: { sortable: true }
              enabled: { type: boolean, operator: "=", sortable: true }
            order_by: { email: desc }
            limit: { maxLimit: 50 }

  suggest-acl-users:
    title: Suggest ACL users
    permission: acl:read
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, format: int64, operator: "=", required: true, aclResolver: acl }
              email: { type: string, operator: "like" }
            order_by: { email, desc }
            offset: false
            limit: { maxLimit: 20 }

  add-acl-user:
    title: Add ACL user
    permission: acl:create
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: options
        schema:
          type: object
          properties:
            enabled: { type: boolean }
            roles: { type: array, items: { type: string }, uniqueItems: true }
          additionalProperties: false

  delete-acl-user:
    title: Delete ACL user
    permission: acl:delete
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }

  set-acl-user-enabled:
    title: Set ACL user enabled
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: enabled
        required: true
        schema: { type: boolean }

  set-acl-user-roles:
    title: Set ACL user role
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: roles
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true }

  add-acl-user-roles:
    title: Add ACL user role
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: roles
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true, minItems: 1 }

  delete-acl-user-roles:
    title: Delete ACL user role
    permission: acl:update
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        required: true
        schema: { type: string, format: int64 }
      - name: roles
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true, minItems: 1 }

  get-acl-user-roles:
    title: Get ACL user roles
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        schema: { type: string, format: int64 }

  get-acl-user-permissions:
    title: Get ACL user permissions
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
      - name: user_id
        schema: { type: string, format: int64 }

  get-acl-roles:
    title: Get ACL roles
    permission: acl:read
    params:
      - name: acl_id
        required: true
        schema: { type: string, format: int64, aclResolver: acl }
