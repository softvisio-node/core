type: object
properties:
  nginx.http.server-names:
    anyOf:
      - type: "null"
      - { type: array, items: { type: string, format: hostname }, minItems: 1, uniqueItems: true }

  nginx.stream.ports:
    anyOf:
      - type: "null"
      - { type: array, items: { type: number, format: ip-port }, minItems: 1, uniqueItems: true }

  nginx.http.client-max-body-size: { type: string, format: digital-size }
  nginx.http.cache.enabled: { type: boolean }
  nginx.http.cache-status: { type: boolean }
  nginx.http.cache.bypass: { type: boolean }

required: []
