dependencies:
  - telegram

optionalDependencies: ~

config:
  locales: [en-GB, en-US, ru-RU, uk-UA]

  acl:
    roles:
      administrator:
        name: !l10nt Administrator
        description: !l10nt Bot administrator
        permissions:
          - acl:*
          - telegram/bot:*
          - "!telegram/bot:create"
          - "!telegram/bot:delete"
          - telegram/bot/**

      read-only:
        name: !l10nt Read-only
        description: !l10nt Bot read-only permissions
        permissions:
          - telegram/bot:read
