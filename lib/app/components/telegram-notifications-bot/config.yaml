dependencies:
  - telegram

optionalDependencies: ~

config:
  locales: [en-GB, en-US, ru-RU, uk-UA]

  acl:
    roles:
      administrator:
        name: !l10n [Administrator]
        description: !l10n [Bot administrator]
        permissions:
          - acl:*
          - telegram/bot:*

      read-only:
        name: !l10n [Read-only]
        description: !l10n [Bot read-only permissions]
        permissions:
          - telegram/bot:read
