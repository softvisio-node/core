dependencies:
  - telegram

optionalDependencies: ~

config:
  locales: [en-GB, en-US, ru-RU, uk-UA]

  acl:
    roles:
      administrator:
        name: !l10nt [Administrator, { tags: backend }]
        description: !l10nt [Bot administrator, { tags: backend }]
        permissions:
          - acl:*
          - telegram/bot:*
          - "!telegram/bot:delete"
          - telegram/bot/**

      read-only:
        name: !l10nt [Read-only, { tags: backend }]
        description: !l10nt [Bot read-only permissions, { tags: backend }]
        permissions:
          - telegram/bot:read
