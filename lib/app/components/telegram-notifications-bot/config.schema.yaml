- $id: public-config
  type: object
  properties:
    acl: false

- $id: config
  type: object
  properties:
    locales: { type: array, items: { type: string, format: locale }, uniqueItems: true }
    usersCacheMaxSize: { type: integer, minimum: 100 }

    acl: { type: object }

  additionalProperties: false
  required: [acl]
