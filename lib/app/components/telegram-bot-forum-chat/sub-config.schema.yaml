- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
      forumChat:
          type: object
          properties:
              clientId: { type: ["null", string] }
              deleteGroupCreator: { type: boolean }
              hideGeneralTopic: { type: boolean }

          additionalProperties: false
          required: [clientId, deleteGroupCreator, hideGeneralTopic]

  required: [forumChat]
