dependencies: ~

optionalDependencies:
  - nginx

config:
  address: 0.0.0.0
  port: 81
  exclusive: true

  setRealIpFrom: [local, private]
  realIpHeader: x-real-ip

  nginx:
    enabled: false
    apiUrl: ws://nginx:81/api
    port: 81

    serverNames: ~

    server:
      maxBodySize: 10 MiB
      cacheEnabled: true
      cacheBypass: false
