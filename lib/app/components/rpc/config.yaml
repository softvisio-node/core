dependencies:
  - privateHttpServer
  - monitoring

optionalDependencies:
  - cluster

config:
  defaultVersion: 1

  frontend:
    maxApiRequestLength: 64 KB
    maxUploadFileSize: 1 GB
    idleTimeout: 40 seconds # send ping every 40 seconds, required for CloudFlare, Nginx
    sendPingsAutomatically: true
    compress: false # do not compress RPC messages
