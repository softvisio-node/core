type: object
properties:
  frontend:
    type: object
    properties:
      enabled: { type: boolean }
      maxApiRequestLength: { type: integer, minimum: 1 }
      maxUploadFileSize: { type: integer, minimum: 1 }
      idleTimeout: { type: integer, minimum: 0 }
      sendPingsAutomatically: { type: boolean }
      compress:
        anyOf:
          - type: "null" # use server default
          - type: boolean
          - { type: integer, minimum: 0 }

    additionalProperties: false
    required: [enabled, maxApiRequestLength, maxUploadFileSize, idleTimeout, sendPingsAutomatically, compress]

additionalProperties: false
required: [frontend]
