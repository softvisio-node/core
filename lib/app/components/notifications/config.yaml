dependencies:
  - dbh
  - users

optionalDependencies:
  - cluster

config:
  internalNotificationsEnabled: true
  emailNotificationsEnabled: true
  telegramNotificationsEnabled: true
  pushNotificationsEnabled: true

  internalNotificationsMaxAge: 2592000 # seconts, 30 days

  smtp: ~

  telegramBot:
    type: telegramNotificationsBot
    apiKey: ~

  types:
    security:
      name: !i18n [Security]
      description: !i18n [Various security related notifications]
      channels:
        push: { default: false }
    other:
      name: !i18n [Other]
      description: !i18n [Other unclassified notifications]
      channels:
        push: { default: false }

  firebase: ~
