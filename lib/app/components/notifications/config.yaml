dependencies:
  - dbh
  - users

optionalDependencies:
  - cluster

config:
  channels:
    internal: { enabled: true, editable: true, subscribed: true }
    email: { enabled: true, editable: true, subscribed: true }
    telegram: { enabled: true, editable: true, subscribed: true }
    push: { enabled: true, editable: true, subscribed: true }

  internalNotificationsMaxAge: 2592000 # seconts, 30 days

  smtp: ~

  telegramBot:
    type: telegramNotificationsBot
    apiKey: ~

  types:
    security:
      name: !i18n [Security]
      description: !i18n [Various security related notifications]
      channels:
        internal: { editable: false }
        email: { editable: false }
        telegram: { editable: true, subscribed: false }
        push: { editable: false, subscribed: false }
    other:
      name: !i18n [Other]
      description: !i18n [Other unclassified notifications]
      channels:
        push: { subscribed: false }

  firebase: ~
