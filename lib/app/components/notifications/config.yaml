dependencies:
  - dbh
  - users

optionalDependencies:
  - cluster

config:
  channels:
    internal: true
    email: true
    telegram: true
    push: true

  internalNotificationsMaxAge: 2592000 # seconts, 30 days

  smtp: ~

  telegramBot:
    type: telegramNotificationsBot
    apiKey: ~

  types:
    security:
      name: !i18n [Security]
      description: !i18n [Various security related notifications]
      channels:
        push: { active: false }
    other:
      name: !i18n [Other]
      description: !i18n [Other unclassified notifications]
      channels:
        push: { active: false }

  firebase: ~
