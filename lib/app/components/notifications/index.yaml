dependencies:
  - users

optionalDependencies: ~

config:
  internalNotificationsEnabled: true
  emailNotificationsEnabled: true
  telegramNotificationsEnabled: true
  pushNotificationsEnabled: true

  internalNotificationsMaxAge: 2592000 # seconts, 30 days

  smtp: ~

  telegramBot:
    type: telegramNotificationsBot
    apiKey: ~

  types:
    security:
      name: Security
      description: Various security related notifications
      channels:
        push: { default: false }
    other:
      name: Other
      description: Other unclassified notifications
      channels:
        push: { default: false }

  firebase: ~
