- $id: public-config
  type: object
  properties:
    types: false

- $id: config
  type: object
  properties:
    channels:
      type: object
      propertyNames: { type: string }
      additionalProperties:
        type: object
        properties:
          enabled: { type: boolean }
          editable: { type: boolean }
          subscribed: { type: boolean }
        additionalProperties: false
        required: [enabled, editable, subscribed]
      required: [internal, email, telegram, push]

    internalNotificationsMaxAge: { type: string, format: duration }

    smtp: { type: string, format: uri-whatwg }

    telegramBot:
      type: object
      properties:
        type: { type: string, format: camel-case-strict }
        apiKey: { type: ["null", string] }

      additionalProperties: false
      required: [type, apiKey]

    types:
      anyOf:
        - type: "null"
        - type: object
          propertyNames: { type: string, format: kebab-case }
          additionalProperties:
            type: object
            properties:
              name: { type: object, format: translation }
              description: { type: object, format: translation }
              channels:
                type: object
                propertyNames: { enum: [internal, email, telegram, push] }
                additionalProperties:
                  type: object
                  properties:
                    enabled: { type: boolean }
                    editable: { type: boolean }
                    subscribed: { type: boolean }

                  additionalProperties: false

            additionalProperties: false
            required: [name, description]

          required: [security]

    firebase:
      anyOf:
        - type: "null"
        - type: object
          properties:
            prefix:
              anOf:
                - type: "null"
                - { type: string, format: kebab-case }
            serviceAccount:
              anyOf:
                - type: "null"
                - type: object
                  properties:
                    type: { const: service_account }
                    project_id: { type: string }
                    private_key_id: { type: string }
                    private_key: { type: string }
                    client_email: { type: string, format: email }
                    client_id: { type: string }
                    auth_uri: { type: string, format: uri }
                    token_uri: { type: string, format: uri }
                    auth_provider_x509_cert_url: { type: string, format: uri }
                    client_x509_cert_url: { type: string, format: uri }

                  additionalPropertirs: false
                  required: [project_id, private_key, client_email, token_uri]

          additionalProperties: false

  additionalProperties: false
  required:
    - channels
    - internalNotificationsMaxAge
    - smtp
    - telegramBot
    - types
    - firebase
