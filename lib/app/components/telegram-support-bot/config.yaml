    description: !l10nt Project support bot. For internal use only.
    shortDescription: ~

    locales: [en-GB, en-US, ru-RU, uk-UA]
    signinRequired: true
    signupEnabled: true

    acl:
      roles:
        read-only:
          name: !l10nt Read-only
          description: !l10nt Read-only permissions
          permissions:
            - telegram/bot:read
