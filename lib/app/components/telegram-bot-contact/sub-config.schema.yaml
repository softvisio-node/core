- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
    botContact:
      type: object
      properties:
        phoneEnabled: { type: boolean }
        emailEnabled: { type: boolean }
        addressEnabled: { type: boolean }
        notesEnabled: { type: boolean }

      additionalProperties: false
      required: [phoneEnabled, emailEnabled, addressEnabled, notesEnabled]

  required: [botContact]
