- $id: config
  type: object
  properties:
    cacheMaxSize: { type: integer, minimum: 1 }
    defaultGravatarImage:
      anyOf:
        - { enum: ["404", mp, identicon, monsterid, wavatar, retro, robohash, blank] }
        - { type: string, format: email }
        - { type: string, format: uri }

    defaultGravatarEncoded: { typs: string }
    defaultGravatarUrl: { type:string, format: uri }

  additionalProperties: false
  required: [cacheMaxSize, defaultGravatarImage, defaultGravatarEncoded, defaultGravatarUrl]
