title: PostgreSQL

methods:
  get-wal:
    title: Get WAL file
    params:
      - name: server_names
        required: true
        schema:
          anyOf:
            - { type: string, format: nginx-server-name }
            - { type: array, items: { type: string, format: nginx-server-name }, minItems: 1, uniqueItems: true }
