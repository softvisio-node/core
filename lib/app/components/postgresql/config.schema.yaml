- $id: env
  type: object
  properties:
    POSTGRESQL_VERSION: { type: integer }
  required: [POSTGRESQL_VERSION]

- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
    mode: { enum: [primary, standby-sync, standby-async] }
    clusterName: { type: string }
    dataRootDir: { type: ["null", string] }

    access:
      type: array
      items:
        type: object
        properties:
          host: { enum: [local, host, hostssl, hostnossl, hostgssenc, hostnogssenc] }

          database: { type: string }

          user: { type: string }

          address: { type: ["null", string] }

          auth-method: { enum: [trust, reject, scram-sha-256, md5, password, gss, sspi, ident, peer, ldap, radius, cert, pam, bsd] }

          auth-options: { type: ["null", string] }

        additionalProperties: false
        required: [host, database, user, address, auth-method, auth-options]

    backup:
      anyOf:
        - type: "null"
        - type: object
          propertyName: { enum: [hourly, daily, weekly, monthly] }
          additionalProperties:
            anyOf:
              - type: "null"
              - { type: integer, minimum: 1 }
          required: [hourly, daily, weekly, monthly]

    replication:
      type: object
      properties:
        port: { type: string, format: ip-port }
        username: { type: string }
        password: { type: string }

        primary:
          type: object
          properties:
            hostname: { type: string }
          additionalProperties: false
          required: [hostname]

        sync:
          type: object
          properties:
            hostname: { type: string }
            numberOfStandbys: { type: integer, minimum: 0 }
          additionalProperties: false
          required: [hostname, numberOfStandbys]

        async:
          type: object
          properties:
            replicateFrom: { enum: [primary, sync] }
          additionalProperties: false
          required: [replicateFrom]

      additionalProperties: false
      required: [port, username, password]

    settings:
      type: ["null", object]

  additionalProperties: false
  required: [mode, clusterName, dataRootDir, access, backup]
