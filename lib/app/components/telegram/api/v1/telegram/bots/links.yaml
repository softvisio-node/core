title: Telegram bot links

methods:
  read:
    title: Read telegram bot links
    permission: telegram/bot/links:read
    params:
      - name: options
        schema:
          read:
            fields:
              telegram_bot_id: { type: string, format: int64, required: true, aclResolver: telegram-bot }
              name: { type: string, operator: "like", sortable: true }
              created: { type: string, sortable: true }
              last_user_cewated: { type: string, sortable: true }
            order_by: [["last_user_created", "desc"]]
            limit: { maxLimit: 100 }
