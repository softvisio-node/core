title: Application telegram bots management

methods:
  read:
    title: Read telegram bots
    permission: administration:read
    params:
      - name: options
        schema:
          read:
            fields:
              type: { type: string, sortable: true }
              static: { type: string, sortable: true }
              telegram_username: { type: string, operator: like, sortable: true }
              total_users: { type: string, sortable: true }
              total_subscribed_users: { type: string, sortable: true }
              started: { type: string, sortable: true }
              error: { type: string, sortable: true }
            order_by: [["telegram_username", "asc"]]
            limit: { maxLimit: 100 }

  set-bot-started:
    title: Start / stop bot
    permission: administration:update
    params:
      - name: bot_id
        required: true
        schema: { type: string, format: int64 }
      - name: started
        required: true
        schema: { type: boolean }

  delete-bot:
    title: Delete bot
    permission: administration:delete
    params:
      - name: bot_id
        required: true
        schema: { type: string, format: int64 }

  get-bot:
    title: Get bot data
    permission: administration:read
    params:
      - name: bot_id
        required: true
        schema: { type: string, format: int64 }

  get-bot-subscription-stats:
    title: Get bot subscribe stats
    permission: administration:read
    params:
      - name: bot_id
        required: true
        schema: { type: string, format: int64 }
