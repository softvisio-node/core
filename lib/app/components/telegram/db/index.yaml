module: telegram
type: pgsql
patch: ~

emits:
  - telegram/telegram-bot/create
  - telegram/telegram-bot/update
  - telegram/telegram-bot/delete

  - "telegram/telegram-bot-update/*/create"

  - telegram/telegram-user/update

  - telegram/telegram-bot-user/*/update

locks:
  - telegram/telegram-bot/create

cron: ~
