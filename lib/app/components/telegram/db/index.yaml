module: telegram
type: postgresql
patch: 5

emits:
    - telegram/telegram-client/create
    - telegram/telegram-client/update
    - telegram/telegram-client/delete

    - telegram/telegram-bot/create
    - telegram/telegram-bot/update
    - telegram/telegram-bot/deleted/update

    - telegram/telegram-bot-update/+([[:digit:]])/create

    - telegram/telegram-user/update
    - telegram/telegram-group/update
    - telegram/telegram-channel/update

    - telegram/telegram-bot-user/+([[:digit:]])/update
    - telegram/telegram-bot-group/+([[:digit:]])/update
    - telegram/telegram-bot-channel/+([[:digit:]])/update

    - telegram/telegram-bot-message/+([[:digit:]])/update
    - telegram/telegram-bot-message/+([[:digit:]])/delete

    - telegram/telegram-bot-contact/+([[:digit:]])/update
    - telegram/telegram-bot-contact/+([[:digit:]])/delete

locks:
    - telegram/telegram-client/create
    - telegram/telegram-bot/create

cron: ~
