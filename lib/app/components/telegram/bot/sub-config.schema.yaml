- $id: config
  type: object
  properties:
    telegram:
      type: object
      properties:
        locales:
          anyOf:
            - type: "null"
            - { type: array, items: { type: string, format: locale }, uniqueItems: true, minItems: 1 }

        defaultLocale:
          anyOf:
            - type: "null"
            - { type: string, format: locale }

        usersCacheMaxSize: { type: integer, minimum: 100 }
        groupsCacheMaxSize: { type: integer, minimum: 100 }
        channelssCacheMaxSize: { type: integer, minimum: 100 }
        messagesCacheMaxSize: { type: integer, minimum: 100 }
        contactsCacheMaxSize: { type: integer, minimum: 100 }

        webAppDomain:
          anyOf:
            - type: "null"
            - { type: string, format: domain }

        signinRequired: { type: boolean }
        signupEnabled: { type: boolean }
        signoutEnabled: { type: boolean }

        acl: { type: object }

      additionalProperties: false
      required: [usersCacheMaxSize, groupsCacheMaxSize, channelssCacheMaxSize, messagesCacheMaxSize, contactsCacheMaxSize, signinRequired, signupEnabled, signoutEnabled]

  required: [telegram]
