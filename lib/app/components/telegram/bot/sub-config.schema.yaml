- $id: config
  type: object
  properties:
    telegram:
      type: object
      properties:
        locales:
          anyOf:
            - type: "null"
            - { type: array, items: { type: string, format: locale }, uniqueItems: true, minItems: 1 }

        defaultLocale:
          anyOf:
            - type: "null"
            - { type: string, format: locale }

        usersCacheMaxSize: { type: integer, minimum: 100 }
        messagesCacheMaxSize: { type: integer, minimum: 100 }

        signinRequired: { type: boolean }
        signupEnabled: { type: boolean }

        acl: { type: object }

      additionalProperties: false
      required: [usersCacheMaxSize, messagesCacheMaxSize, signinRequired, signupEnabled]

  required: [telegram]
