dependencies:
  - users
  - notifications
  - actionTokens
  - storage

optionalDependencies:
  - cluster

config:
  usersCacheMaxSize: 10_000
  runUpdater: true
  runProcessor: true
  storageFilesPrefix: private/telegram/files
  storageFilesMaxAge: 604800 # seconds, 7 data
  downloadFilesLocation: "/telegram/bot/files/*"
  downloadFilesCacheControl: public, max-age=30672000, immutable
