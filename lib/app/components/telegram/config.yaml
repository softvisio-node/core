dependencies:
  - users
  - acl
  - notifications
  - actionTokens
  - storage

optionalDependencies:
  - cluster

config:
  usersCacheMaxSize: 10_000
  runUpdater: true
  runProcessor: true

  storageLocation: /telegram/files
  storageMaxAge: 3 days
  storageCacheControl: public, max-age=30672000

  avatarLocation: /telegram/user/avatar
  avatarCacheControl: public, max-age=122400 # i day
