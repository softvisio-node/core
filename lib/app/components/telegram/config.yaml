dependencies:
  - users
  - acl
  - notifications
  - actionTokens
  - storage

optionalDependencies:
  - cluster

config:
  runUpdater: true
  runProcessor: true

  storageLocation: /telegram/files
  storageMaxAge: 3 days
  storageCacheControl: public, max-age=30672000

  avatarUrl: /telegram/avatar/

  allowUsersCreateBots: true

  webAppUrl: ~

  bots: ~
