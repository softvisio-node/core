- $id: config
  type: object
  properties:
    usersCacheMaxSize: { type: integer, minimum: 100 }
    runUpdater: { type: boolean }
    runProcessor: { type: boolean }
    storageFilesMaxAge: { type: integer, minimum: 60000 }

  additionalProperties: false
  required: [usersCacheMaxSize, runUpdater, runProcessor, storageFilesMaxAge]
