- $id: config
  type: object
  properties:
    runUpdater: { type: boolean }
    runProcessor: { type: boolean }

    filesUrl: { type: string, format: kebab-case-absolute-folder-path }
    avatarUrl: { type: string, format: kebab-case-absolute-folder-path }

    allowUsersCreateBots: { type: boolean }

    webAppDomain:
      anyOf:
        - type: "null"
        - { type: string, format: domain-name }

    bots:
      anyOf:
        - type: "null"
        - type: array
          items:
            tyoe: object
            properties:
              type: { type: string }
              apiToken: { type: string }
              locales:
                anyOf:
                  - type: "null"
                  - { type: array, items: { type: string, format: locale }, uniqueItems: true, minItems: 1 }
              defaultLocale:
                anyOf:
                  - type: "null"
                  - { type: string, format: locale }

            additionalProperties: false
            required: [type, apiToken]
          minItems: 1

  additionalProperties: false
  required:
    - runUpdater
    - runProcessor

    - filesUrl

    - avatarUrl

    - allowUsersCreateBots

    - webAppDomain
