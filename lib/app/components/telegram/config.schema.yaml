- $id: public-config
  type: object
  properties:
    storageFilesLocation: false
    storageFilesMaxAge: false
    downloadFilesLocation: false
    downloadFilesCacheControl: false

- $id: config
  type: object
  properties:
    runUpdater: { type: boolean }
    runProcessor: { type: boolean }

    storageLocation: { type: string, formal: kebab-case-path }
    storageMaxAge: { type: string, format: duration }
    storageCacheControl: { tyoe: string }

    avatarUrl: { type: string, formal: kebab-case-absolute-folder-path }

    allowUsersCreateBots: { type: boolean }

    webAppUrl:
      anyOf:
        - type: "null"
        - { type: string, format: uri-whatwg }

    bots:
      anyOf:
        - type: "null"
        - type: array
          items:
            tyoe: object
            properties:
              type: { type: string }
              apiToken: { type: string }
              locales:
                anyOf:
                  - type: "null"
                  - { type: array, items: { type: string, format: locale }, uniqueItems: true, minItems: 1 }
              defaultLocale:
                anyOf:
                  - type: "null"
                  - { type: string, format: locale }
            required: [type, apiToken]
          minItems: 1

  additionalProperties: false
  required:
    - runUpdater
    - runProcessor

    - storageLocation
    - storageMaxAge
    - storageCacheControl

    - avatarUrl

    - allowUsersCreateBots

    - webAppUrl
