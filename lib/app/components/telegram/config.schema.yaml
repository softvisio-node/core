- $id: public-config
  type: object
  properties:
    storageFilesLocation: false
    storageFilesMaxAge: false
    downloadFilesLocation: false
    downloadFilesCacheControl: false

- $id: config
  type: object
  properties:
    usersCacheMaxSize: { type: integer, minimum: 100 }
    runUpdater: { type: boolean }
    runProcessor: { type: boolean }

    storageLocation: { type: string, formal: kebab-case-path }
    storageMaxAge: { type: string, format: duration }
    storageCacheControl: { format: string }

  additionalProperties: false
  required:
    - usersCacheMaxSize
    - runUpdater
    - runProcessor

    - storageLocation
    - storageMaxAge
    - storageCacheControl
