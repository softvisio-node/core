- $id: public-config
  type: object
  properties:
    storageFilesLocation: false
    storageFilesMaxAge: false
    downloadFilesLocation: false
    downloadFilesCacheControl: false

- $id: config
  type: object
  properties:
    usersCacheMaxSize: { type: integer, minimum: 100 }
    runUpdater: { type: boolean }
    runProcessor: { type: boolean }
    storageFilesLocation: { type: string, format: kebab-case-relative-file-path }
    storageFilesMaxAge: { type: integer, minimum: 60 }
    downloadFilesLocation: { type: string, format: kebab-case-glob-pattern }
    downloadFilesCacheControl: { type: string }

  additionalProperties: false
  required:
    - usersCacheMaxSize
    - runUpdater
    - runProcessor
    - storageFilesLocation
    - storageFilesMaxAge
    - downloadFilesLocation
    - downloadFilesCacheControl
