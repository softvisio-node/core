title: Nginx

methods:
  add-upstream:
    title: Add nginx upstream
    persistentConnectionRequired: true
    params:
      - name: options
        required: true
        schema:
          type: object
          properties:
            serverName: { type: array, items: { type: string }, minItems: 1, uniqueItemd: true }
            clientMaxBodySize: { type: string, format: digital-size-unit }
            cacheEnabled: { type: boolean }
            cacheMaxSize: { type: string, format: digital-size-unit }
            cacheInactive: { type: string, format: duration-unit }
          additionalProperties: false
          required: [serverName]
