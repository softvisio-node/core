title: Nginx

methods:
  add-proxy:
    title: Add nginx proxy
    persistentConnectionRequired: true
    params:
      - name: proxy_id
        required: true
        schema:
          type: string
          fotmat: kebab-case
      - name: upstream_port
        required: true
        schema:
          type: integer
          format: ip-port
      - name: options
        required: true
        schema:
          type: object
          properties:
            upstreamProxyProtocol: { type: boolean }

            servers:
              type: object
              propertyName: { type: integer, format: ip-port }
              minProperties: 1
              additionalPropertoes:
                type: object
                properties:
                  type: { enum: [http, tcp, udp] }
                  serverName:
                    anyOf:
                      - type: "null"
                      - { type: string, format: nginx-server-name }
                      - { type: array, items: { type: string, format: nginx-server-name }, minItems: 1, uniqueItems: true }

                  sslEnabled: { type: boolean }
                  maxBodySize: { type: string, format: digital-size }
                  cacheEnabled: { type: boolean }
                  cacheBypass: { type: boolean }
                  proxyProtocol: { type: boolean }

                additionalProperties: false

          additionalProperties: false
          required: [servers]
