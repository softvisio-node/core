map $ssl_preread_protocol $router_server_nme_<%- router.port %> {

    # ssl connection
    default
    $ssl_preread_server_name;

    # non-ssl connection
    ""
    "_";
}

map $router_server_nme_<%- router.port %> $router_address_<%- router.port %> {
    hostnames;

    # default ssl address
    default
    "<%- router.defaultLocalSslAddress || "" %>";

    # default non-ssl address
    "_"
    "<%- router.defaultLocalAddress || "" %>";
<% for ( const [name, address] of Object.entries( router.serverName ) ) { -%>

    "<%- name %>"
    "<%- address %>";
<% } -%>
}

server {
<% if ( nginx.listenIpV4 ) { -%>
    listen              *:<%- router.port %><%- router.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% if ( nginx.listenIpV6 ) { -%>
    listen              [::]:<%- router.port %><%- router.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>

    pass                $router_address_<%- router.port %>;

    ssl_preread         on;
}
