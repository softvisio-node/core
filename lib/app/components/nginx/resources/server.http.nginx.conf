server {
<% if ( !server.isDefaultServer ) { -%>
    server_name             <%- server.serverName.join( " " ) %>;

<% } -%>
<% if ( localAddress ) { -%>
    listen                  "<%- localAddress %>"<%- server.isDefaultServer ? " default_server reuseport" : ""  ? " ssl" : "" %><%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } else { -%>
<% if ( nginx.listenIpV4 ) { -%>
    listen                  *:<%- server.port %><%- server.isDefaultServer ? " default_server reuseport" : ""  ? " ssl" : "" %><%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% if ( nginx.listenIpV6 ) { -%>
    listen                  [::]:<%- server.port %><%- server.isDefaultServer ? " default_server reuseport" : ""  ? " ssl" : "" %><%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% } -%>
<% if ( server.ssl ) { -%>

    ssl_certificate         "<%- server.ssl.certificatePath %>";
    ssl_certificate_key     "<%- server.ssl.privateKeyPath %>";
    ssl_stapling            <%- server.ssl.stapling ? "on" : "off" %>;
    ssl_stapling_verify     <%- server.ssl.stapling ? "on" : "off" %>;
<% } -%>

    real_ip_header          <%- server.proxyProtocol ? "proxy_protocol" : nginx.config.realIpHeader %>;
    client_max_body_size    <%- server.maxBodySize %>;

    location @backend {
        proxy_pass          "http://<%- server.proxy.id %>";

        proxy_cache         <%- server.cacheEnabled ? `"main"` : "off" %>;
        proxy_cache_bypass  <%- server.cacheBypass ? "$http_cache_control" : 0 %>;
    }

    location / {
        error_page          418 = @backend;

        return              418;
    }
<% if ( server.port === 80 && !server.ssl && nginx.privateHrrpServerUpstream && nginx.app.acme ) { -%>

    location <%- nginx.app.acme.httpLocation %> {
        proxy_pass          "http://<%- nginx.privateHrrpServerUpstream %>";
    }
<% } -%>
}
