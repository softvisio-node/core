upstream <%- id %>-<%- httpPort %> {
    zone                upstream-zone-<%- id %>-<%- httpPort %> 1m;
    least_conn;
    keepalive               512; # max. number of non-active upstream connections
    keepalive_timeout       180s;
    resolver_timeout        30s;

<% for ( const upstream of upstreams ) { -%>
    server                  <%- upstream %>:<%- upstreamHttpPort %>;
<% } -%>
}

server {
<% if ( !listenIpFamily || listenIpFamily === 4 ) { -%>
    listen                   *:<%- httpPort %><%- listenDefault ? " default" : "" %>;
<% } -%>
<% if ( !listenIpFamily || listenIpFamily === 6 ) { -%>
    listen                   [::]:<%- httpPort %>;
<% } -%>
    server_name              <%- serverName %>;

    keepalive_timeout        180s;
    client_max_body_size     <%- clientMaxBodySize %>;

    location @backend {
        proxy_pass           http://<%- id %>-<%- httpPort %>;

        proxy_set_header     Host              $host;
        proxy_set_header     X-Real-IP         $remote_addr;
        proxy_set_header     X-Forwarded-For   $proxy_add_x_forwarded_for;
<% if ( cacheEnabled ) { -%>

        # cache
        proxy_cache          default;
<% if ( cacheBypass ) { -%>
        proxy_cache_bypass   $http_cache_control;
<% } -%>
<% if ( cacheStatus ) { -%>
        add_header           X-Upstream-Cache-Status $upstream_cache_status;
<% } -%>
<% } -%>

        # websocket
        proxy_set_header     Upgrade    $http_upgrade;
        proxy_set_header     Connection $connection_upgrade;
    }

    location / {
        error_page           418 = @backend;
        return               418;
    }
}
