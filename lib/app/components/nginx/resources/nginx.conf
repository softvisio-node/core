daemon                       off;
worker_processes            auto;
pcre_jit                    on;
pid                         "<%- nginx.dataDir %>/nginx.pid";

events {
    worker_connections      8192;
}

http {
    server_tokens           off;

    default_type            "application/octet-stream";

    log_format              default "$time_local\t$remote_addr\t$status\t$body_bytes_sent\t$request";
    error_log               stderr crit;
    log_not_found           off;
    access_log              off;

    sendfile                on;
    # aio                      on;
    # directio                 512;
    output_buffers          1 128K;

    # ser real ip from
    real_ip_recursive       on;
    include                 "<%- nginx.setRealIpfromPath %>";

    proxy_cache_path        "<%- nginx.cacheDir %>"
                            levels=1:2
                            keys_zone=main:10M
<% if ( cacheMaxSize ) { -%>
                            <%- "max_size=" + cacheMaxSize %>
<% } -%>
<% if ( cacheMinFree ) { -%>
                            <%- "min_free=" + cacheMinFree %>
<% } -%>
                            inactive=<%- cacheInactive %>
                            use_temp_path=off;

    proxy_cache             off;
    proxy_cache_bypass      <%- cacheBypass ? "$http_cache_control" : 0 %>;

    map     $http_connection            $proxy_connection {
            default                     "";
            "upgrade"                   "upgrade";
    }

    client_max_body_size    <%- maxBodySize %>;

    # proxy
    proxy_http_version      1.1;
    proxy_set_header        Host              $host;
    proxy_set_header        X-Real-IP           $remote_addr;
    proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header        Upgrade           $http_upgrade;
    proxy_set_header        Connection        $proxy_connection;
    proxy_hide_header       uwebsockets;
    proxy_cache_revalidate  on;
    proxy_cache_lock        on;
    proxy_socket_keepalive  on;

    # XXX ???
    # proxy_buffers           64 32K;
    # proxy_buffer_size       32K;

    # unnamed http servers
    include                 "<%- nginx.configsDir %>/http-upstreams/*.nginx.conf";
    include                 "<%- nginx.configsDir %>/http-servers-default/*.nginx.conf";

    # default http server
    server {
<% if ( useRouter80 ) { -%>
        listen              "unix:<%- nginx.getSocketPath( "http", 80, false ) %>" ssl proxy_protocol;
<% } else { -%>
<% if ( !listenIpFamily || listenIpFamily === 4 ) { -%>
        listen              *:80;
<% } -%>
<% if ( !listenIpFamily || listenIpFamily === 6 ) { -%>
        listen              [::]:80;
<% } -%>
<% } -%>

        location / {
            return          444;
        }
<% if ( nginx.privateHrrpServerUpstream && nginx.acmeChallengesUrl ) { -%>

        location /.well-known/acme-challenge/ {
            rewrite         /.well-known/acme-challenge/(.*)    <%- nginx.acmeChallengesUrl %>/$1   break;

            proxy_pass      "http://<%- nginx.privateHrrpServerUpstream %>";
        }

        location /.well-known/acme-challenge/test {
            add_header      X-ACME-Test     $http_x_acme_test;

            return          200;
        }
<% } -%>
    }

    # default https server
    server {
<% if ( useRouter443 ) { -%>
        listen              "unix:<%- nginx.getSocketPath( "http", 443, true ) %>" ssl proxy_protocol;
<% } else { -%>
<% if ( !listenIpFamily || listenIpFamily === 4 ) { -%>
        listen              *:443 ssl;
<% } -%>
<% if ( !listenIpFamily || listenIpFamily === 6 ) { -%>
        listen              [::]:443 ssl;
<% } -%>
<% } -%>

        ssl_certificate     "<%- defaultCertificate %>";
        ssl_certificate_key "<%- defaultCertificateKey %>";

        location / {
            return          444;
        }
    }

    # named http servers
    include                 "<%- nginx.configsDir %>/http-servers/*.nginx.conf";
}

stream {

    # ser real ip from
    include                 "<%- nginx.setRealIpfromPath %>";

    proxy_socket_keepalive  on;

    # stream servers
    include                 "<%- nginx.configsDir %>/stream-upstreams/*.nginx.conf";
    include                 "<%- nginx.configsDir %>/stream-servers/*.nginx.conf";
}
