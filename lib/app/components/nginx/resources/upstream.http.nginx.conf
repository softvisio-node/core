upstream "<%- proxy.id %>" {
    zone                    "<%- proxy.id %>-http"
                            1M;
    least_conn;
    keepalive               512; # max. number of non-active upstream connections
    keepalive_timeout       180s;

<% if ( proxy.hasUpstreams ) { -%>
<% for ( const server of proxy.upstreams ) { -%>
    server                  "<%- server %>";
<% } -%>
<% } else { -%>
    server                  "unix:/dev/null" down;
<% } -%>
}
