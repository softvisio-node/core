upstream "<%- upstream.id %>" {
    zone                    "<%- upstream.id %>"
                            1M;
    least_conn;

<% if ( upstream.hasUpstreams ) { -%>
<% for ( const upstream of upstream.upstreams ) { -%>
    server                  "<%- upstream %>";
<% } -%>
<% } else { -%>
    server                  unix:/dev/null down;
<% } -%>
}
