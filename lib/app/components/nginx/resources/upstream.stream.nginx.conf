upstream "<%- upstream.id %>" {
    zone                    "<%- upstream.id %>"
                            1M;
    least_conn;

<% if ( upstream.hasUpstreams ) { -%>
<% for ( const server of upstream.upstreams ) { -%>
    server                  "<%- server %>";
<% } -%>
<% } else { -%>
    server                  unix:/dev/null down;
<% } -%>
}
