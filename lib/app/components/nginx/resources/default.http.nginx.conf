server {
    server_name "";

<% if ( !listenIpFamily || listenIpFamily === 4 ) { -%>
    listen      *:<%- httpPort %> default_server;
<% } -%>
<% if ( !listenIpFamily || listenIpFamily === 6 ) { -%>
    listen      [::]:<%- httpPort %> default_server;
<% } -%>

    location / {
        return  444;
    }
<% if ( acmeChallengesProxy ) { -%>

    location /.well-known/acme-challenge/ {
        proxy_pass  <%- acmeChallengesProxy %>;
    }
<% } -%>
}
