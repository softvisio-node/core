server {
<% if ( server.localAddress ) { -%>
    listen                  "<%- server.localAddress %>" default_server reuseport ssl;
<% } else { -%>
<% if ( nginx.listenIpV4 ) { -%>
    listen                  *:<%- server.port %> default_server reuseport ssl;
<% } -%>
<% if ( nginx.listenIpV6 ) { -%>
    listen                  [::]:<%- server.port %> default_server reuseport ssl;
<% } -%>
<% } -%>

    ssl_reject_handshake    on;
}
