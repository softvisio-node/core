server {
<% if ( server.localAddress ) { -%>
    listen                  "<%- server.localAddress %>" default_server reuseport<%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } else { -%>
<% if ( nginx.listenIpV4 ) { -%>
    listen                  *:<%- server.port %> default_server reuseport<%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% if ( nginx.listenIpV6 ) { -%>
    listen                  [::]:<%- server.port %> default_server reuseport<%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% } -%>

    ssl_reject_handshake    on;
}
