<% for ( const serverName of server.serverName || [ null ] ) { -%>
server {
<% if ( localAddress ) { -%>
    listen                  "<%- localAddress %>" reuseport<%- server.ssl ? " ssl" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } else { -%>
<% if ( nginx.listenIpV4 ) { -%>
    listen                  *:<%- server.port %> reuseport<%- server.ssl ? " ssl" : "" %><%- server.isUdp ? " udp" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% if ( nginx.listenIpV6 ) { -%>
    listen                  [::]:<%- server.port %> reuseport<%- server.ssl ? " ssl" : "" %><%- server.isUdp ? " udp" : "" %><%- server.proxyProtocol ? " proxy_protocol" : "" %>;
<% } -%>
<% } -%>
<% if ( server.ssl ) { -%>
<% if ( !server.isDefaultServer ) { -%>

    server_name             <%- serverName %>;
<% } -%>

    ssl_certificate         "<%- server.ssl.getCertificate( serverName ).certificatePath %>";
    ssl_certificate_key     "<%- server.ssl.getCertificate( serverName ).privateKeyPath %>";
    ssl_stapling            <%- server.ssl.getCertificate( serverName ).isSelfSigned ? "off" : "on" %>;
    ssl_stapling_verify     <%- server.ssl.getCertificate( serverName ).isSelfSigned ? "off" : "on" %>;
<% } -%>

    proxy_pass              "<%- server.proxy.id %>";

    proxy_protocol          <%- server.proxy.upstreamProxyProtocol ? "on" : "off" %>;
}
<% } -%>
