dependencies: ~

optionalDependencies:
  - storage

config:
  httpPort: 80
  httpSslPort: 443
  listenIpFamily: 4
  dockerEnabled: false
  upstreamHttpPort: 80
  maxBodySize: 50 MB
  cacheEnabled: true
  cacheMaxSize: ~
  cacheMinFree: 1 GB
  cacheInactive: 1 week
  cacheStatus: false
  cacheBypass: false

  storageLocation: /nginx
  certificatesMaxAge: 3 month
  cetrificatesRenewInterval: 2 month

  acme:
    email: ~

  cloudFlare:
    email: ~
    apiKey: ~
