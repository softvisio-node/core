dependencies: ~

optionalDependencies:
  - privateHttpServer
  - publicHttpServer
  - storage

config:
  listenIpFamily: 4
  dockerEnabled: false

  maxBodySize: 50 MB

  cacheEnabled: true
  cacheMaxSize: ~
  cacheMinFree: 1 GB
  cacheInactive: 1 week
  cacheBypass: false

  storageLocation: /nginx
  cetrificatesRenewInterval: 1 week

  acmeEmail: zdm@softvisio.net
  cloudFlareApiToken: ~

  setRealIpFrom: [local, private]

  realIpHeader: x-real-ip
