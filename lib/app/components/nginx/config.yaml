dependencies: ~

optionalDependencies:
  - crypto
  - privateHttpServer
  - publicHttpServer

config:
  listenIpFamily: 4
  dockerEnabled: false

  maxBodySize: 50 MB

  cacheEnabled: true
  cacheMaxSize: ~
  cacheMinFree: 1 GB
  cacheInactive: 1 week
  cacheBypass: false

  cetrificatesRenewInterval: 1 week

  acmeEmail: zdm@softvisio.net
  acmeTest: false
  acmeFileStorage: false
  cloudFlareApiToken: ~

  setRealIpFrom: [local, private]

  realIpHeader: x-real-ip
