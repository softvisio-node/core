dependencies: ~

optionalDependencies:
    - dbh
    - crypto
    - privateHttpServer
    - publicHttpServer

config:
    listenIpFamily: 4
    dockerEnabled: false

    maxBodySize: 50 MB

    cacheEnabled: true
    cacheMaxSize: ~
    cacheMinFree: 1 GB
    cacheInactive: 1 week
    cacheBypass: false

    cetrificatesRenewInterval: 1 week

    acme:
        enabled: false
        email: ~
        test: false
        useLocalStorage: false
        httpEnabled: true
        challengeMaxAge: 10 minutes
        cloudFlareApiToken: ~

    setRealIpFrom: [local, private]
    realIpHeader: x-real-ip

    localAddress: 127.0.0.5:33000
