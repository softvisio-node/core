dependencies: ~

optionalDependencies:
    - acme
    - privateHttpServer
    - publicHttpServer

config:
    listenIpFamily: 4
    dockerEnabled: false

    maxBodySize: 50 MB

    cacheEnabled: true
    cacheMaxSize: ~
    cacheMinFree: 1 GB
    cacheInactive: 1 week
    cacheBypass: false

    setRealIpFrom: [local, private]
    realIpHeader: x-real-ip

    localAddress: 127.0.0.5:33000

    sslProtocols: TLSv1.2 TLSv1.3
    sslCiphers: ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-CCM:DHE-RSA-AES256-CCM8:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-CCM:DHE-RSA-AES128-CCM8:DHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256
    sslEcdhCurve: secp384r1
