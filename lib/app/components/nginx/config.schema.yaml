- $id: config1
  type: object
  properties:
    httpPort: { type: number, format: ip-port }
    listenIpFamily: { enum: [0, 4, 6] }
    dockerEnabled: { typ: boolean }
    upstreamHttpPort: { type: number, format: ip-port }
    clientMaxBodySize: { type: string, format: didital-size-unit }
    cache:
      type: object
      properties:
        enabled: { type: boolean }
        maxSize: { type: string, format: digital-size-unit }
        minFree:
          anyOf:
            - type: "null"
            - { type: string, format: digital-size-unit }

        inactive: { type: string, format: duration-unit }
        status: { type: boolean }
        bypass: { type: boolean }

      additionalProperties: false
      required: [enabled, maxSize, minFree, inactive, status, bypass]

  additionalProperties: false
  required: [httpPort, listenIpFamily, dockerEnabled, upstreamHttpPort, clientMaxBodySize, cache]
