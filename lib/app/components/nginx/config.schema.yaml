- $id: config
  type: object
  properties:
    listenIpFamily: { enum: [0, 4, 6] }
    dockerEnabled: { typ: boolean }
    maxBodySize: { type: string, format: digital-size }

    cacheEnabled: { type: boolean }
    cacheMaxSize:
      anyOf:
        - type: "null"
        - { type: string, format: digital-size }

    cacheMinFree:
      anyOf:
        - type: "null"
        - { type: string, format: digital-size }

    cacheInactive: { type: string, format: interval }
    cacheBypass: { type: boolean }

    cetrificatesRenewInterval: { type: string, format: interval }

    acmeEmail: { type: string, format: email }
    acmeTest: { type: boolean }
    acmeuseLocalStorage: { type: boolean }
    acmeChallengeMaxAge: { type: string, format: interval }

    cloudFlareApiToken: { type: ["null", string] }

    setRealIpFrom:
      anyOf:
        - type: "null"
        - type: array
          items:
            anyOf:
              - { type: string, format: kebab-case }
              - { type: string, format: ip-subnet }
          minItems: 1
          uniqueItems: true

    realIpHeader: { enum: [x-real-ip, x-forwarded-for] }

  additionalProperties: false
  required:
    - listenIpFamily
    - dockerEnabled
    - maxBodySize
    - cacheEnabled
    - cacheInactive
    - cacheBypass

    - acmeEmail
    - acmeTest
    - acmeuseLocalStorage
    - acmeChallengeMaxAge

    - cetrificatesRenewInterval
    - realIpHeader
