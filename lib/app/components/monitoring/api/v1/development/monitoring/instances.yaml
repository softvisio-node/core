title: Instances monitoring

methods:
  get-instances:
    title: Get monitored instances metrics
    permission: development:read

  get-instance-stats:
    title: Get the instance stats
    permission: development:read
    params:
      - name: instance_id
        required: true
        schema: { type: string, format: int64 }
      - name: period
        required: true
        schema: { enum: [1 hour, 30 days] }
