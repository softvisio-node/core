title: Instances monitoring

methods:
  get-instances:
    title: Get monitored instances metrics
    permission: development:read

  get-latest-time-series:
    title: Get the instance time series for the last hour, grouped by 1 minute
    permission: development:read
    params:
      - name: monitoring_instance_id
        required: true
        schema:
          type: string
          format: int64

  get-historical-time-series:
    title: Get the instance time series for the last 30 days, grouped by 1 hour
    permission: development:read
    params:
      - name: monitoring_instance_id
        required: true
        schema:
          type: string
          format: int64
