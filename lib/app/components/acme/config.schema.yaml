- $id: config
  type: object
  properties:
      email:
          anyOf:
              - type: "null"
              - { type: string, format: email }

      test: { type: boolean }
      useLocalStorage: { type: ["null", boolean] }
      cetrificatesRenewInterval: { type: string, format: interval }
      challengeMaxAge: { type: string, format: interval }
      httpEnabled: { type: boolean }
      cloudFlareApiToken: { type: ["null", string] }

  additionalProperties: false
  required: [email, test, useLocalStorage, cetrificatesRenewInterval, challengeMaxAge, httpEnabled]
