- $id: config
  type: object
  properties:
    email: { type: string, format: email }
    test: { type: boolean }
    useLocalStorage: { type: ["null", boolean] }
    certificatesRenewInterval: { type: string, format: interval }
    challengeMaxAge: { type: string, format: interval }
    httpEnabled: { type: ["null", boolean] }
    dnsEnabled: { type: ["null", boolean] }
    cloudFlareApiToken: { type: ["null", string] }

  additionalProperties: false
  required: [email, test, useLocalStorage, certificatesRenewInterval, challengeMaxAge, httpEnabled, dnsEnabled]
