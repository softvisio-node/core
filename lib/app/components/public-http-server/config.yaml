dependencies: ~

optionalDependencies: ~

config:
    address: 0.0.0.0
    port: 80
    exclusive: true

    setRealIpFrom: [local, private]
    realIpHeader: x-real-ip

    nginx:
        apiUrl: ws://nginx:81/api
        proxyName: ~

        serverNames: ~

        server:
            maxBodySize: 10 MiB
            cacheEnabled: true
            cacheBypass: false
