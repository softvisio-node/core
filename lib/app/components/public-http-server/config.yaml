dependencies: ~

optionalDependencies:
  - nginxUpstream

config:
  address: 0.0.0.0
  port: 80
  exclusive: true

  setRealIpFrom: [local, private]
  realIpHeader: x-real-ip

  nginx:
    enabled: true
    port: 80

    serverNames: ~

    server:
      maxBodySize: 10 MiB
      cacheEnabled: true
      cacheBypass: false
      httpsRedirectPort: 443
      hstsMaxAge: 1 year
      hstsSubdomains: false
