dependencies:
  - dbh

optionalDependencies:
  - cluster

config:
  type: local
  maxCacheSize: 1000

  listenPublicHttpServer: true
  listenPrivateHttpServer: true
  location: /storage

  locations:
    /:
      private: false
      cacheControl: public, max-age=1
    /private:
      private: false
      cacheControl: public, max-age=1
