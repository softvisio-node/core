dependencies:
  - dbh

optionalDependencies:
  - cluster

config:
  clearInterval: 10 minutes
  maxCacheSize: 1000
  location: /storage
  listenPublicHttpServer: true
  listenPrivateHttpServer: true

  buckets:
    /:
      type: local
      deduplicate: false

  locations:
    /:
      private: false
      cacheControl: public, max-age=1
    /private:
      private: false
      cacheControl: public, max-age=1
