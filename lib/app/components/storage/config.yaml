dependencies:
  - dbh

optionalDependencies:
  - cluster
  - crypto

config:
  clearInterval: 10 minutes
  maxCacheSize: 1000
  location: /storage
  listenPublicHttpServer: true
  listenPrivateHttpServer: true

  buckets:
    /:
      type: postgresql

  locations:
    /:
      private: false
      encrypt: false
      deduplicate: false
      cacheControl: public, max-age=1
    /private:
      private: true
      encrypt: false
      deduplicate: false
      cacheControl: public, max-age=1
