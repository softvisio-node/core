dependencies:
  - dbh

optionalDependencies:
  - cluster

config:
  clearCron: "10 * * * *"
  maxCacheSize: 1000
  location: /storage
  listenPublicHttpServer: true
  listenPrivateHttpServer: true

  buckets:
    /:
      type: local
      deduplicate: true

  locations:
    /:
      private: false
      cacheControl: public, max-age=1
    /private:
      private: false
      cacheControl: public, max-age=1
