commands:
  run:
    title: run application
    short: r
    options:
      service:
        description: Application service name to run
        schema:
          type: string
          format: kebab-case

      mode:
        description: 'Set application mode. Set NODE_ENV variable. Allowed values: "production", "development"'
        schema:
          type: string
          enum: [production, development]

  reset-root-password:
    title: reset root user password
    description: Set root password from the ".env" files and exit. If root password is not defined in environment it will be randomly generated.
