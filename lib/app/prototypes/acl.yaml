title: Access control lists
roles: [user]

methods:
  get-acl:
    title: Get ACL permissions
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }

  get-users:
    title: Get ACL users
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }

  get-roles:
    title: Get ACL roles
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }

  add-user:
    title: Add ACL user
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: options
        schema:
          type: object
          properties:
            enabled: { type: boolean }
            roles: { type: array, items: { type: string }, uniqueItems: true }
          additionalProperties: false

  delete-user:
    title: Delete ACL user
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }
      - name: user_id
        required: true
        schema: { type: string }

  set-user-enabled:
    title: Set ACL user enabled
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  set-role-enabled:
    title: Set ACL user role enabled status
    params:
      - name: acl_id
        required: true
        schema: { type: string, aclObjectType: acl }
      - name: user_id
        required: true
        schema: { type: string }
      - name: role
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  suggest-users:
    title: Suggest users
    params:
      - name: options
        schema:
          read:
            fields:
              acl_id: { type: string, operator: "=", required: true, aclObjectType: acl }
              name: { type: string, operator: "like" }
            order_by: [["name", "desc"]]
            offset: false
            limit: { maxLimit: 20 }
