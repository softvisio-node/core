title: Access control lists
roles: [user]

methods:
  get-users:
    title: Get object users
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }

  get-roles:
    title: Get object roles
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }

  add-user:
    title: Add object user
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: options
        schema:
          type: object
          properties:
            enabled: { type: boolean }
            roles: { type: array, items: { type: string }, uniqueItems: true }
          additionalProperties: false

  delete-user:
    title: Delete object user
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }
      - name: user_id
        required: true
        schema: { type: string }

  set-user-enabled:
    title: Set object user enabled
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  set-role-enabled:
    title: Set object user role enabled status
    params:
      - name: object_id
        required: true
        schema: { type: string, check-acl: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: role
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  suggest-users:
    title: Suggest users
    params:
      - name: options
        schema:
          read:
            fields:
              object_id: { type: string, operator: "=", required: true, check-acl: true }
              name: { type: string, operator: "like" }
            order_by: [["name", "desc"]]
            offset: false
            limit: { maxLimit: 20 }
