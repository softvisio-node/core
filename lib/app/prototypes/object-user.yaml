title: Object users
permissions: [user]

methods:
  get-users:
    title: Get object users
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }

  add:
    title: Add object user
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: roles
        required: true
        schema: { type: array, items: { type: string }, uniqueItems: true }

  delete:
    title: Delete object user
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }
      - name: user_id
        required: true
        schema: { type: string }

  set-enabled:
    title: Set object user enabled
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: enabled
        required: true
        schema: { type: boolean }

  add-role:
    title: Add object user role
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: role
        required: true
        schema: { type: string }

  delete-role:
    title: Delete object user role
    params:
      - name: object_id
        required: true
        schema: { type: string, check-object-permissions: true }
      - name: user_id
        required: true
        schema: { type: string }
      - name: role
        required: true
        schema: { type: string }

  suggest-users:
    title: Suggest users
    params:
      - name: options
        schema:
          read:
            fields:
              object_id: { type: string, operator: "=", required: true, check-object-permissions: true }
              name: { type: string, operator: "like" }
            order_by: [["name", "desc"]]
            offset: false
            limit: { maxLimit: 20 }
