title: Notifications
permissions: ["*"]

methods:
  read:
    title: Read notifications
    meta:
      type: read
      readMaxLimit: 100
      readDefaultOrderBy: [["date", "desc"]]
    params:
      - name: options
        schema:
          apiRead:
            id: { type: string, conditions: ["="], sortable: true }
            search: { type: string, conditions: ["like"] }
            name: { sortable: true }
            created: { sortable: true }
            enabled: { sortable: true }

  mark-read:
    title: Mark UI notifications as read
    params:
      - name: notifications
        schema:
          type: array
          items:
            type: string
          minItems: 1

  mark-unread:
    title: Mark UI notifications as unread
    params:
      - name: notifications
        schema:
          type: array
          items:
            type: string
          minItems: 1

  delete:
    title: Delete UI notification
    params:
      - name: notifications
        schema:
          type: array
          items:
            type: string
          minItems: 1
