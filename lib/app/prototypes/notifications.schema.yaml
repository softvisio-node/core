title: Notifications
permissions: ["*"]

methods:
  read:
    title: Read notifications
    meta:
      type: read
      readMaxLimit: 25
      readDefaultOrderBy: [["created", "desc"]]
    params:
      - name: options
        schema:
          apiRead:
            done: { type: boolean, conditions: ["="] }

  set-done:
    title: Set notifications as done
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-undone:
    title: Set notifications as undone
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-read:
    title: Set notifications as read
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  set-unread:
    title: Set notifications as unread
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1

  delete:
    title: Delete notification
    params:
      - name: notifications
        schema:
          type: array
          items: { type: string }
          minItems: 1
