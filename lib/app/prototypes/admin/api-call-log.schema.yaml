title: Application API call log
permissions: [admin]

methods:
  readLog:
    title: Read API method access log
    meta:
      type: read
      readMaxLimit: 100
      readDefaultOrderBy: [["started", "desc"]]
    params:
      - name: options
        schema:
          apiRead:
            method_id: { type: string, conditions: ["="], required: true }

  readLatestStat:
    title: Read statistics for the last 60 minutes
    description: Statistics updated every 10 seconds. Data resolution is 1 minute.
    params:
      - name: methodId
        schema:
          type: string

  readHistoryStat:
    title: Read statistics for the given API method for the last 30 days
    description: Statistics updated every 1 minute. Data resolution is 10 minutes.
    params:
      - name: methodId
        required: true
        schema:
          type: string
