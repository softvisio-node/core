title: User account
roles: [user]

methods:
  set-password:
    title: Set password
    params:
      - name: password
        description: New password.
        required: true
        schema:
          type: string

  set-email:
    title: Set email
    params:
      - name: email
        description: Email address to set, if not specified, current email address will be removed.
        required: false
        schema:
          type: string

  set-telegram-username:
    title: Set telegram username
    params:
      - name: telegram_username
        description: Telegram username to set, if not specified current telegram user name will be removed.
        required: false
        schema:
          type: string

  delete:
    title: Delete account

  get-sessions:
    title: Get sessions list

  signout-session:
    title: Signout of session
    params:
      - name: session_id
        required: true
        schema: { type: string }

  signout-all-sessions:
    title: Sign out of all sessions
