title: User account
roles: [user]

methods:
  get-account:
    title: Get your account data

  set-password:
    title: Set password
    authorizationRequired: true
    params:
      - name: password
        description: New password.
        required: true
        schema:
          type: string

  send-email-change-token:
    title: Send email change token
    params:
      - name: email
        required: true
        schema: { type: string, format: email }

  set-email:
    title: Set email
    authorizationRequired: true
    params:
      - name: email
        required: true
        schema: { type: string, format: email }

  set-telegram-username:
    title: Set telegram username
    authorizationRequired: true
    params:
      - name: telegram_username
        description: Telegram username to set, if not specified current telegram user name will be removed.
        schema:
          type: string

  set-locale:
    title: Set locale
    params:
      - name: locale
        required: true
        schema:
          type: string

  delete:
    title: Delete account
    authorizationRequired: true

  get-sessions:
    title: Get sessions list

  signout-session:
    title: Signout of session
    params:
      - name: session_id
        required: true
        schema: { type: string }

  signout-all-sessions:
    title: Sign out of all sessions
