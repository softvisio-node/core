title: User profile
permissions: [user]

methods:
  read:
    title: Read user profile

  setPassword:
    title: Set user email
    params:
      - name: password
        description: New password.
        required: true
        schema:
          type: string

  setEmail:
    title: Set user email
    params:
      - name: email
        description: Email address to set, if not specified, current email address will be removed.
        required: false
        schema:
          type: string

  setTelegramUsername:
    title: Set user telegram name
    params:
      - name: telegramUsername
        description: Telegram username to set, if not specified current telegram user name will be removed.
        required: false
        schema:
          type: string

  deleteSessions:
    title: Delete sessions
