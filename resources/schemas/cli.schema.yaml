- $id: config
  anyOf:
    - type: object
      properties:
        title: { type: string }
        description: { type: string }
        commands: { $ref: commands }
      additionalProperties: false
      required: [title]
    - type: object
      properties:
        title: { type: string }
        description: { type: string }
        options: { $ref: options }
        arguments: { $ref: arguments }
      additionalProperties: false
      required: [title]

- $id: commands
  anyOf:
    - type: "null"
    - type: object
      propertyNames: { type: string, format: kebab-case }
      additionalProperties: { $res: command }

- $id: command
  anyOf:
    - type: "null"
    - type: object
      properties:
        title: { type: string }
        short: { $ref: short }
        module: { type: string, format: uri }
      additionalProperties: false
      required: [title, module]
    - type: object
      properties:
        title: { type: string }
        short: { $ref: short }
      required: [title]

- $id: options
  anyOf:
    - type: "null"
    - type: object
      propertyNames: { type: string, format: kebab-case }
      additionalProperties: { $ref: option }

- $id: option
  anyOf:
    - type: "null"
    - type: object
      properties:
        short1: { ref: short }
        description: { type: string }
        required: { type: boolean }
        default: { type: [string, integer, boolean] }
        schema: { type: object }
      additionalProperties: false
      required: [description, schema]

- $id: arguments
  anyOf:
    - type: "null"
    - type: object
      propertyNames: { type: string, format: kebab-case }
      additionalProperties: { $ref: argument }

- $id: argument
  anyOf:
    - type: "null"
    - type: object
      properties:
        description: { type: string }
        required: { type: boolean }
        default: { type: [string, integer] }
        schema: { type: object }
      additionalProperties: false
      required: [description, schema]

- $id: short
  anyOf:
    - const: false
    - { type: string, minLength: 1, maxLength: 1 }
