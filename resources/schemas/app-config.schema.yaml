type: object
properties:
  env:
    anyOf:
      - type: "null"
      - type: object
        additionalProperties: { type: string }

  dependencies:
    anyOf:
      - type: "null"
      - type: array
        items: { type: string }
        uniqueItems: true

  components:
    anyOf:
      - type: "null"
      - type: object
        propertyNames: { type: string, format: strict-camel-case }
        additionalProperties:
          type: ["null", object]

  config:
    type: ["null", object]

additionalProperties: false
