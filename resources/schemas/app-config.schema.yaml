type: object
properties:
  env:
    anyOf:
      - type: "null"
      - type: object
        additionalProperties: { type: string }

  dependencies:
    anyOf:
      - type: "null"
      - type: array
        items: { type: string }
        uniqueItems: true

  services:
    anyOf:
      - type: "null"
      - type: object
        propertyNames: { type: string, format: kebab-case }
        minProperties: 1
        additionalProperties:
          anyOf:
            - type: "null"
            - type: object
              propertyNames: { type: string, format: camel-case-strict }
              minProperties: 1
              additionalProperties: { type: boolean }

  components:
    anyOf:
      - type: "null"
      - type: object
        propertyNames: { type: string, format: camel-case-strict }
        additionalProperties:
          type: ["null", object]

  config:
    type: ["null", object]

additionalProperties: false
required: []
