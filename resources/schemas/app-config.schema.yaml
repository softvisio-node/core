type: object
properties:
  env:
    anyOf:
      - type: "null"
      - type: object
        additionalProperties: { type: string }

  dependencies:
    anyOf:
      - type: "null"
      - type: array
        items: { type: string }
        uniqueItems: true

  services:
    type: object
    propertyNames: { type: string, format: kebab-case }
    additionalProperties:
      type: object
      propertyNames: { type: string, format: camel-case-strict }
      additionalProperties: { type: boolean }
      minProperties: 1
    required: [default]

  components:
    anyOf:
      - type: "null"
      - type: object
        propertyNames: { type: string, format: camel-case-strict }
        additionalProperties:
          type: ["null", object]

  config:
    type: ["null", object]

additionalProperties: false
required: [services]
