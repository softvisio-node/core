- $id: root
  type: object
  properties:
    APP_ROOT_EMAIL: { type: string, format: email }
    APP_ROOT_PASSWORD: { type: [string, "null"] }
    APP_ROOT_TELEGRAM_USERNAME:
      anyOf:
        - { type: "null" }
        - { type: string, format: telegram-username }
  required: [APP_ROOT_EMAIL]

- $id: smtp
  type: object
  properties:
    APP_SMTP: { type: string, format: uri }
  required: [APP_SMTP]

- $id: database
  type: object
  properties:
    APP_DATABASE: { type: string, format: uri }
  required: [APP_DATABASE]

- $id: app-settings
  type: object
  properties:
    APP_SITE_URL: { type: string, format: uri }
    APP_TELEGRAM_BOT_KEY: { type: string }
    APP_CLUSTER_ID: { type: string }
  required: [APP_SITE_URL]

- $id: service
  service: { type: string, format: uri }
