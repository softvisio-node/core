# index
- $id: index
  type: object
  properties:
    emits:
      anyOf:
        - type: "null"
        - { type: array, items: { type: string, format: glob-pattern }, uniqueItems: true }

  additionalProperties: false

# module
- $id: module
  type: object
  properties:
    title: { type: string }
    description: { type: ["null", string] }
    emits:
      anyOf:
        - type: "null"
        - { type: array, items: { type: string, format: glob-pattern }, uniqueItems: true }

    aclResolvers:
      anyOf:
        - type: "null"
        - type: object
          propertyNames: { type: string, format: kebab-case }
          minProperties: 1
          additionalProperties: { type: ["null", string] }

    methods:
      type: object
      propertyNames: { type: string, format: kebab-case }
      additionalProperties:
        type: object
        properties:
          title: { type: string }
          description: { type: ["null", string] }
          deprecated: { type: boolean }
          permission: { type: ["null", string] }
          authorizationRequired: { type: "boolean" }
          persistentConnectionRequired: { type: "boolean" }
          maxParallelCallsPerClient:
            anyOf:
              - type: "null"
              - { type: integer, minimum: 1 }
          params:
            anyOf:
              - type: "null"
              - type: array
                minItems: 1
                items:
                  type: object
                  properties:
                    name: { type: string, format: snake-case }
                    description: { $ref: "common#/$defs/description-text" }
                    required: { type: boolean }
                    schema: { type: object }

                  additionalProperties: false
                  required: [name, schema]

        additionalProperties: false
        required: []

  additionalProperties: false
  required: []
