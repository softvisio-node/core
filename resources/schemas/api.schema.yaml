# index
- $id: index
  type: object
  properties:
    emits:
      anyOf:
        - type: "null"
        - { type: array, items: { type: string, format: glob-pattern }, uniqueItems: true }

  additionalProperties: false

# module
- $id: module
  type: object
  properties:
    title: { $ref: "components#/$defs/title-text" }
    description: { $ref: "components#/$defs/description-text" }
    emits:
      anyOf:
        - type: "null"
        - { type: array, items: { type: string, format: glob-pattern }, uniqueItems: true }

    aclResolvers:
      anyOf:
        - type: "null"
        - type: object
          propertyNames: { type: string, format: kebab-case }
          minProperties: 1
          additionalProperties: { type: ["null", string] }

    methods:
      type: object
      propertyNames: { type: string, format: kebab-case }
      additionalProperties:
        type: object
        properties:
          title: { $ref: "components#/$defs/title-text" }
          description: { $ref: "components#/$defs/description-text" }
          deprecated: { type: boolean }
          permission: { type: ["null", string] }
          authorizationRequired: { type: "boolean" }
          persistentConnectionRequired: { type: "boolean" }
          maxParallelCallsPerClient:
            anyOf:
              - type: "null"
              - { type: integer, minimum: 1 }
          params:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                name: { type: string, format: snake-case }
                description: { $ref: "components#/$defs/description-text" }
                required: { type: boolean }
                schema: { type: object }

              additionalProperties: false
              required: [name, schema]

        additionalProperties: false
        required: [title]

  additionalProperties: false
  required: [title]

# shared components
- $id: components
  $defs:
    title-text:
      type: string

    description-text:
      type: string
