openrpc: 1.2.4

info:
    title: Softvisio shared components
    description: Softvisio shared components
    version: v0.1.0

components:
    contentDescriptors:
    examples:
    links:
    errors:
    examplePairingObjects:
    tags:
    schemas:
        where:
            type: array
            items:
                - type: string
                  enum: ['>', '<', '<=', '>=', '=', '!=', 'like', 'in', 'not in']
                - type: [string, integer]

        orderBy:
            type: array
            items:
                - type: string
                - type: string
                  enum: ['asc', 'desc']
            minItems: 2
            maxItems: 2
        limit:
            type: integer
            detault: 50
            minimum: 1
            maximum: 100
        offset:
            type: integer
            minimum: 0
