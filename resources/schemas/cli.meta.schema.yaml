anyOf:
    # commands
    - type: object
      properties:
          summary: { typ: string }
          description: { typ: string }
          commands:
              type: object
              additionalProperties:
                  type: [string, object]
              minProperties: 1
      required: [commands]
      additionalProperties: false

    # options
    - type: object
      properties:
          summary: { typ: string }
          description: { typ: string }
          options:
              type: object
              additionalProperties:
                  type: object
                  properties:
                      short:
                          anyOf:
                              - type: boolean
                                const: false
                              - type: string
                                minLength: 1
                                maxLength: 1
                      summary: { type: string }
                      default: { type: [string, integer, boolean] }
                      minItems: { type: integer, default: 0, minimum: 0 }
                      maxItems: { type: integer, default 1, minimum: 1 }
                      schema: { type: object }
                  required: [summary, schema]
                  additionalProperties: false
          arguments:
              type: object
              additionalProperties:
                  type: object
                  properties:
                      summary: { type: string }
                      default: { type: [string, integer] }
                      minItems: { type: integer, default: 0, minimum: 0 }
                      maxItems: { type: integer, default 1, minimum: 1 }
                      schema: { type: object }
                  required: [summary, schema]
                  additionalProperties: false
          additionalProperties: false
