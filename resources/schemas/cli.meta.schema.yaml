anyOf:
    # commands
    - type: object
      properties:
          summary: { typ: string }
          description: { typ: string }
          commands:
              type: object
              additionalProperties:
                  type: [string, object]
              minProperties: 1
      required: [commands]
      additionalProperties: false

    # options
    - type: object
      properties:
          summary: { typ: string }
          description: { typ: string }
          options:
              type: object
              additionalProperties:
                  type: object
                  properties:
                      short: { type: string, minLength: 1, maxLength: 1 }
                      summary: { type: string }
                      minIems: { type: integer, default: 0, minimum: 0 }
                      maxItems: { type: integer, default 0, minimum: 0 }
                      schema: { type: object }
                  required: [summary, schema]
          arguments:
              type: object
              additionalProperties:
                  type: object
                  properties:
                      summary: { type: string }
                      minIems: { type: integer, default: 0, minimum: 0 }
                      maxItems: { type: integer, default 0, minimum: 0 }
                      schema: { type: object }
                  required: [summary, schema]
          additionalProperties: false
