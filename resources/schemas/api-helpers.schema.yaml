- $id: condition
  like:
    $id: "#like"
    type: array
    items:
      - type: string
        const: like
      - type: string

  range-in:
    $id: "#range-in"
    type: array
    items:
      - type: string
        const: in
      - type: array
        items: { type: string }

  range-not-in:
    $id: "#range-not-in"
    type: array
    items:
      - type: string
        const: not in
      - type: array
        items: { type: string }

  range1:
    $id: "#range"
    anyOf:
      - type: string
      - type: boolean

- $id: order-by-item
  anyOf:
    - type: string
    - type: array
      items:
        - type: string
        - type: string
          enum: [asc, desc]

- $id: order-by
  anyOf:
    - $ref: order-by-item
    - type: array
      items:
        $ref: order-by-item

- $id: limit
  type: integer
  minimum: 0

- $id: offset
  type: integer
  minimum: 0
