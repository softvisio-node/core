<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://*; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src * blob:; img-src * filesystem: data: blob:" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>OAuth</title>
    </head>
    <body>
        <script>
            const params = new URLSearchParams(window.location.search),
                url = params.get("providerUrl");

            if (url) {
                window.location.href = url;
            } else {
                window.opener?.postMessage(window.location.search);

                window.close();
            }
        </script>
    </body>
</html>
