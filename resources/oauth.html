<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://*; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src * blob:; img-src * filesystem: data: blob:" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>OAuth</title>
    </head>
    <body>
        <script>
            const params = new URLSearchParams(window.location.search),
                provider = params.get("provider");

            if (provider) {
                const oauthUrl = new URL(window.location.href);
                oauthUrl.search = "";
                oauthUrl.hash = "";

                let providerUrl;

                if (provider === "google") {
                    providerUrl = new URL("https://accounts.google.com/o/oauth2/auth");

                    providerUrl.searchParams.set("response_type", "code");

                    providerUrl.searchParams.set("client_id", "717442500180-d2ksm56b66jq0fbuvauktn0h66d24mh5.apps.googleusercontent.com");

                    providerUrl.searchParams.set(
                        "scope",
                        [
                            //
                            "https://www.googleapis.com/auth/userinfo.email", // access email
                            "https://www.googleapis.com/auth/userinfo.profile", // access profile
                        ].join(" ")
                    );

                    providerUrl.searchParams.set("redirect_uri", oauthUrl.href);
                }

                if (providerUrl) {
                    window.location.href = providerUrl;
                } else {
                    window.close();
                }
            } else {
                window.opener?.postMessage(window.location.search);

                window.close();
            }
        </script>
    </body>
</html>
